<!DOCTYPE html>
<html lang="en">
    <style>
        .bt{
            margin-left: 20px;
            /* border: 1px solid red; */
            width: 13%;
            display: flex;
            justify-content: space-between;
        }
    </style>
<head>
  <title>Document</title>
</head>
<body>
  <h1>Mini Calculator</h1>
  <h2 id="display">Type the value you want an click the button of operation you want to perform</h2>
  <hr>
  <div class="bx">
  <input type="number" id ="num1" placeholder="Enter 1st Number">
  <input type="number" id ="num2" placeholder="Enter 2nd Number">
</div>
<br>
<div class="bt">
  <button onclick="ad()">ADD</button>
  <button onclick="sub()">SUBSTRACT</button>
  <button onclick="mul()">MULTIPLY</button>
  <button onclick="div()">DIVIDE</button>
</div>
</body>
</html>
<script>
let n1=document.getElementById("num1")
let n2=document.getElementById("num2")
function ad()
{
    add=Number(n1.value)+Number(n2.value)
    alert(add)
}
function sub()
{
    subs=Number(n1.value)-Number(n2.value)
    alert(subs)   
}
function mul()
{
    multi=Number(n1.value)*Number(n2.value)
    alert(multi)
}
function div()
{
    divi=Number(n1.value)/Number(n2.value)
    alert(divi)
}

</script>
