<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button onclick="btn()">Apply</button>
</body>
</html>
<script>
    let nm=document.getElementById("name")
    let gen=document.getElementById("gender")
    let d=document.getElementById("display")
    function btn()
    {
        let output="Name:"+nm.value+" "+"\n"+"Gender:"+gen.value
        d.innerText=output
    }


</script>
