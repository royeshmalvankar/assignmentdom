<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
        let n=document.getElementById("dName")
        let g=document.getElementById("dGender")
        let e=document.getElementById("dEmail")
        let m=document.getElementById("dMobile")
        let nm=document.getElementById("name")
        let gen=document.getElementById("gender")
        let em=document.getElementById("email")
        let mob=document.getElementById("mobile")
		function showName() {
			n.innerText=nm.value
		}

		function showGender() {
			g.innerText=gen.value
		}

		function showEmail() {
			e.innerText=em.value
		}

		function showMobile() {
			m.innerText=mob.value
		}

		function resetForm() {
			nm.value=""
            gen.value=""
            em.value=""
            mob.value=""
		}
		function resetDisplay() {
			n.innerText=""
            g.innerText=""
            e.innerText=""
            m.innerText=""
		}
	</script>
</body>
</html>
